<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151F32',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                    <i class="fas fa-lock text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-slate-400">Sign in to access your dashboard</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container" class="mb-6 hidden">
                <div id="alert-message" class="px-4 py-3 rounded-lg flex items-center gap-3">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="alert-text"></span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-5">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        autocomplete="username"
                        maxlength="50"
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-key mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            autocomplete="current-password"
                            maxlength="100"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-200 transition"
                        >
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="login-btn-text">Sign In</span>
                </button>
            </form>

            <!-- Security Info -->
            <div class="mt-6 pt-6 border-t border-slate-700">
                <div class="flex items-start gap-3 text-xs text-slate-400">
                    <i class="fas fa-shield-alt text-green-500 mt-0.5"></i>
                    <p>
                        This connection is secured with industry-standard encryption. 
                        Your credentials are protected with bcrypt hashing.
                    </p>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-slate-500 text-sm">
            <p>
                <i class="fas fa-copyright"></i> 2026 Financial Dashboard. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Show alert message
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            const messageDiv = document.getElementById('alert-message');
            const text = document.getElementById('alert-text');
            
            container.classList.remove('hidden');
            text.textContent = message;
            
            if (type === 'error') {
                messageDiv.className = 'px-4 py-3 rounded-lg flex items-center gap-3 bg-red-900/20 border border-red-700/50 text-red-400';
            } else if (type === 'success') {
                messageDiv.className = 'px-4 py-3 rounded-lg flex items-center gap-3 bg-green-900/20 border border-green-700/50 text-green-400';
            } else if (type === 'warning') {
                messageDiv.className = 'px-4 py-3 rounded-lg flex items-center gap-3 bg-amber-900/20 border border-amber-700/50 text-amber-400';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Input sanitization
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            
            // Basic client-side validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            if (username.length < 3) {
                showAlert('Username must be at least 3 characters', 'error');
                return;
            }
            
            // Disable button during request
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: sanitizeInput(username),
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
            }
        });

        // Check if already authenticated
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/session-check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Run on page load
        checkAuthentication();

        // Prevent password managers from autofilling on page load
        setTimeout(() => {
            document.getElementById('username').focus();
        }, 100);
    </script>
</body>
</html>
